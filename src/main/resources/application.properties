## default connection pool
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=20

#Database Configuration
spring.jpa.database=${DB_DIALECT}
spring.datasource.platform=${DB_PLATFORM)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.show-sql=true
#spring.jpa.generate-ddl=true
#spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

#Server Path Context
server.servlet.context-path=/vehicle_alert_service

#Server Port
server.port=9045

#AWS Credentials
cloud.aws.credentials.accessKey=${ACCESS_KEY}
cloud.aws.credentials.secretKey=${SECRET_KEY}
sqs.url=${SQS_URL}